<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Us</title>
</head>
<style>
    body {
        border-style: groove;
        padding: 2px;
    }
</style>

<body>
    <h1> Contact Us</h1>
    <fieldset>
        <legend>Your message:</legend>
        <div>
            <div>
                <table>
                    <tr>
                        <td>To</td>
                        <td><input value="Example Cafe" disabled></td>
                    </tr>

                    <tr>
                        <td>Your email</td>
                        <td><input></td>
                    </tr>
                    <tr>
                        <td>Message</td>
                        <td><textarea rows="10" cols="40"></textarea></td>
                    </tr>
                </table>
                <div>
                    <label for="file">Attach File</label>
                    <input type="submit" value="Choose File" style="margin-left: 46px;">No file chosen
                </div>
            </div>
        </div>
    </fieldset>
    <br>
    <fieldset>
        <legend>How you found us:</legend>
        <div>
            <div>
                <label for="us">How did you hear of us</label>
                <select id="us">
                <option value="google" style="margin-left: 100px;">Google</option>
            </select>
            </div>
            <div>
                <label for="letter">Newsletter</label>
                <input type="checkbox" style="margin-left: 81px;">Ensure this box is checked if you would like to receice email updates
            </div>
        </div>
    </fieldset>
    <div>
        <input type="submit" value="Send message">
    </div>

</body>

</html>
