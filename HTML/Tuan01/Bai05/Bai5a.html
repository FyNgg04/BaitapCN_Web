<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Movie Day</title>
</head>
<style>
    table {
        border: 2px solid rgb(101, 100, 100);
        margin: auto;
        padding: auto;
    }
    
    th {
        border: 2px solid rgb(126, 125, 125);
    }
    
    td {
        border: 2px solid rgb(124, 121, 121);
    }
    
    header {
        text-align: center;
    }
</style>

<body>
    <header>Classic Movie Day</header>
    <table>
        <tr>
            <th></th>
            <th>5 pm</th>
            <th>7 pm</th>
            <th>9 pm</th>
            <th>11 pm</th>
        </tr>
        <tr>
            <td><b>Screen one</b></td>
            <td>Star Wars</td>
            <td>Empire Strikes Back</td>
            <td>Return of the Jedi</td>
            <td>The Exorcist</td>
        </tr>
        <tr>
            <td><b>Screen two</b></td>
            <td colspan="2">Dances with Wolves</td>
            <td colspan="3">Gone With the Wind</td>
        </tr>
        <tr>
            <td><b>Screen three</b></td>
            <td>2001: A Space Odyssey</td>
            <td>The Conversation</td>
            <td colspan="2">5 Easy Pieces</td>
        </tr>
    </table>
</body>

</html>
