<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<style>
    h1,
    p {
        text-align: center;
    }
    
    .picture {
        text-align: center;
    }
    
    .full {
        margin-left: 100px;
        padding: auto;
    }
    
    body {
        background-color: hsl(215, 74%, 71%);
    }
</style>

<body>
    <form method="post" enctype="multipart/form-data">
        <div class="picture"><img src="/Tuan1/Hình ảnh/Tuan01/pictureBai6/picture6.jpg" alt="Jackson"></div>
        <h1>Registration Form</h1>
        <p>Register your Jackson Electronics product here</p>
        <div class="full">
            <div>
                <label for="text">First Name:</label>
                <input type="text" id="firstname" minlength="6" maxlength="15" required size="15" style="margin-left: 100px;">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" minlength="6" maxlength="5" required size="15"><br><br>
            </div>

            <div>
                <label for="address1">Address #1:</label>
                <input type="address1" id="address1" style="margin-left: 100px;"><br><br>
                <label for="address2">Address #2:</label>
                <input type="address2" id="address2" style="margin-left: 100px;"><br><br>
            </div>
            <div>
                <label for="city">City:</label>
                <input type="text" id="city" size="20" style="margin-left: 145px;">
                <label for="state">State:</label>
                <input type="text" id="state" size="2">
                <label for="Zip">Zip:</label>
                <input type="text" id="zip" size="6">
            </div>
            <br>
            <div>
                <label for="country">Country:</label>
                <input type="text" id="country" placeholder="United States" required style="margin-left: 120px;"><br><br>
            </div>
            <hr>
            <div>
                <div>
                    <label for="product">Product:</label>
                    <select id="product" style="margin-left: 120px;">
                    <option value="ScanMaster">ScanMaster</option>
                </select><br><br>
                </div>

                <div>
                    <label for="datepurchased">Date Purchased:</label>
                    <input type="datepurchased" id="datepurchased" style="margin-left: 70px;"><br><br>
                    <label for="serial">Serial #:</label>
                    <input type="serial" id="serial" style="margin-left: 120px;"><br><br>
                </div>
            </div>
            <div>
                <label for="used_for">Used for:</label>
                <div style=" margin-left: 170px;">
                    <div>
                        <input type="radio" id="used_for" value="Home" name="used_for">Home
                        <input type="radio" id="used_for" value="Edu" name="used_for">Educational Institution
                    </div>
                    <div>
                        <input type="radio" id="used_for" value="Bu" name="used_for">Business
                        <input type="radio" id="used_for" value="Other" name="used_for">Other
                    </div>
                    <input type="radio" id="used_for" value="Govemment" name="used_for">Govemment
                </div>
            </div>
            <div>
                <label for="checkbox">System( check all that apply):</label>
                <div style="margin-left: 170px;">
                    <div style="margin-top: auto;">
                        <input type="checkbox" id="checkbox" name="windows">Windows
                        <input type="checkbox" id="checkbox" name="unix">UNIX
                    </div>
                    <div style="margin-top: auto;">
                        <input type="checkbox" id="checkbox" name="macintosh">Macintosh
                        <input type="checkbox" id="checkbox" name="other">Other
                    </div>
                </div>
            </div>
            <hr>
            <div>
                <label for="cmt">Comments?:</label>
            </div>
            <textarea name="cmt" id="cmt" cols="30" rows="5" style="margin-left: 176px;"></textarea>

        </div>
        <br><br>
        <div style="text-align: center;">

            <input type="submit" value="Click to register" id="sub">
            <input type="submit" value="Click to cancel" id="sub">
        </div>
        </div>
    </form>
</body>

</html>
